{% load static %}
<!doctype html>
<html lang="en">
  <head>
    {% include 'base/header.html' %}
    <title>Login #2</title>
    <style>
      .half, .half .container > .row {
        height: 100vh;
        min-height: 960px; }
        .half .bg {
          background-size: cover;
          background-position: bottom;
    </style>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static 'etudiant/images/bg_1.png' %}');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <a href="{% url 'home' %}" style="text-decoration:none;"><strong>GoStudy</strong></a> Kids</h3>
            
            <form action="#" method="post">
                {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="@user-name" id="username" name="username">
              </div>
              <div class="form-group first">
                <label for="username">Email</label>
                <input type="Email" class="form-control" placeholder="your-email@gmail.com" id="username" name="email">
              </div>
              <div class="form-group first">
                <label for="datenaissence">Date Naissence</label>
                <input type="date" class="form-control" placeholder="dd/mm/yyyy" id="datenaissence" name="datenaissence">
              </div>
              <div class="form-group first">
                <label for="levels" >levels</label>
                  <select name="NiveauEtudiant" id="" class="form-control">
                      <option value="1er annee">1er annee</option>
                      <option value="2eme annee">2eme annee</option>
                      <option value="3eme annee">3eme annee</option>
                      <option value="4eme annee">4eme annee</option>
                      <option value="5eme annee">5eme annee</option>
                      <option value="6eme annee">6eme annee</option>
                  </select>              
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password" name="password1">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Confirmer Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password" name="password2">
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>                
                  
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">
              <span class="ml-auto"><a href="{% url 'etudiant_login' %}" class="forgot-pass">Vous êtes déjà inscrit ? Login</a></span>
              {% if f.errors %}
             <p>
                  {{ f.errors }}
              </p>
          {% endif %}
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
  
    

    <script src="{% static 'etudiant/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'etudiant/js/popper.min.js' %}"></script>
    <script src="{% static 'etudiant/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'etudiant/js/main.js' %}"></script>
  </body>
</html>
