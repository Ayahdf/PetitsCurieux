{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="https://rawcdn.githack.com/Loopple/loopple-public-assets/ad60f16c8a16d1dcad75e176c00d7f9e69320cd4/argon-dashboard/css/nucleo/css/nucleo.css">
    <link rel="stylesheet" href="{% static 'profile/assets/css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'profile/css/loopple/loopple.css' %}">
    <script src="https://kit.fontawesome.com/cb9e723089.js" crossorigin="anonymous"></script>
</head>

<body class="g-sidenav-show">
    <nav class="sidenav navbar navbar-vertical fixed-left navbar-expand-xs navbar-light bg-white loopple-fixed-start" id="sidenav-main" >
        <div class="navbar-inner">
            <div class="collapse navbar-collapse" id="sidenav-collapse-main">
                <ul class="navbar-nav">
                
                    <li class="nav-item"> <a class="nav-link{% if request.resolver_match.url_name == 'profile' %} active {% endif %}" href="{% url 'profile' %}"> <i class="fa fa-desktop text-primary"></i> <span class="nav-link-text">Dashboard</span> </a> </li>
                    
                    <li class="nav-item"> <a class="nav-link {% if request.resolver_match.url_name == 'updateprofile' %} active {% endif %}" href="{% url 'updateprofile' %}"> <i class="far fa-user-circle text-danger"></i> <span class="nav-link-text">Update profile</span> </a> </li>
                    <li class="nav-item"> <a class="nav-link" href="{% url 'updatePassword' %}"> <i class="fa fa-lock text-danger"></i> <span class="nav-link-text">Mot de passe</span> </a> </li>
                
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-content" id="panel">
        <nav class="navbar navbar-top navbar-expand navbar-dark border-bottom bg-warning" id="navbarTop" style="background-color: #06bbcc !important;">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav align-items-center  ml-md-auto ">
                        <li class="nav-item d-xl-none">
                            <div class="pr-3 sidenav-toggler sidenav-toggler-dark active" data-action="sidenav-pin" data-target="#sidenav-main">
                                <div class="sidenav-toggler-inner"> <i class="sidenav-toggler-line"></i> <i class="sidenav-toggler-line"></i> <i class="sidenav-toggler-line"></i> </div>
                            </div>
                        </li>
                      
                       
                    </ul>
                    <ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
                        <li class="nav-item dropdown"> <a class="nav-link pr-0" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                                <div class="media align-items-center"> <span class="avatar avatar-sm rounded-circle"> <img alt="Image placeholder" src="{{etd.photo.url}}"> </span>
                                    <div class="media-body  ml-2  d-none d-lg-block"> <span class="mb-0 text-sm  font-weight-bold">{{etd.nom}}</span> </div>
                                </div>
                            </a>
                            
                        </li>
                        <li class="nav-item dropdown"> <a class="nav-link pr-0" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            <div class="media align-items-center">    <a href="{% url 'home' %}" class="mb-2 text-white" > <i class="fa-solid fa-arrow-turn-down-left" style="color: #ffffff;"></i> GoStudy</a>

                            </div>
                        
                        
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        
        {% endblock content %}
      
    </div>  
    
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/jquery.min.js"></script>
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/js.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/chart.extension.js"></script>
    <script src="https://rawcdn.githack.com/Loopple/loopple-public-assets/7bb803d2af2ab6d71d429b0cb459c24a4cd0fbb4/argon-dashboard/js/argon.min.js"></script>
    <script src="{% static 'profile/assets/js/loopple/loopple.js' %}"></script>
</body>
