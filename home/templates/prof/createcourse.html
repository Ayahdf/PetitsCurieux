{% extends 'base/prof/header.html' %}
{% block content %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'prof/css/createcourse.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- google font -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

</head>

 <div class="row mt-5">

    <!-- Area Chart -->
    <div class="" >
        <div class=" mb-4">
            <!-- Card Header - Dropdown -->
            
            <!-- Card Body -->
            <div class="">
               <!-- bootstrap css -->

            <h1 class="text-center fs-4">Create Your Course</h1>
     <form id="signUpForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- start step indicators -->
        <div class="form-header d-flex mb-4">
            <span class="stepIndicator">Information Course</span>
            <span class="stepIndicator">Choosing type</span>
            <span class="stepIndicator">Course Files</span>
        </div>
        <!-- end step indicators -->
    
        <!-- step one -->
        <div class="step">
            <p class="text-center mb-4">Create your course</p>
            <div class="mb-3">
                <input type="text" placeholder="Title of your course .." oninput="this.className = ''" name="titre">
            </div>
            <div class="mb-3">
                <textarea name="description" rows="4" oninput="this.className = ''" cols="51" placeholder="describe your course" style="padding:15px;outline:none;border:0.5px solid #DCDCDC;border-radius:3px"></textarea>
            </div>
            
        </div>
    
        <!-- step two -->
        <div class="step">
            <p class="text-center mb-4">Choosing type</p>
            <select name="categorie" id="" class="form-select mb-3" required>
                <option value="" disabled selected>Select Categorie</option>
                {% for c in categories %}
                <option value="{{c.id}}">{{c|capfirst}}</option>
            {% endfor %}
            </select>
            <div class="mb-3">
                <select class="form-select" multiple  name="tag">
                    <option selected>Select Tags</option>
                    {% for c in tags %}
                <option value="{{c.id}}">{{c|capfirst}}</option>
                    {% endfor %}
                  
                  </select>            
                </div>
            <div class="mb-3">
                <select name="level" id="" class="form-select mb-3">
                    <option value="" disabled selected>Select Level Course</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">intermediate</option>
                    <option value="advanced">advanced</option>
                </select>          
                </div>
          
        </div>
    
        <!-- step three -->
        <div class="step">
            <p class="text-center mb-4">Upload Course - GoStudy</p>
            <div class="mb-3">
                <label for="formFileSm" class="form-label">Upload your cover</label>
                <input type="file" name="cover"  id="formFileMd" >            
            </div>
            <div class="mb-3">
                <label for="formFileSm" class="form-label">Upload your course video</label>
                <input type="file" name="video" id="formFileMd">
            </div>
            <div class="mb-3">
                
                <input type="number" name="prix" placeholder="Price Course 0.00$ ">
            </div>
            <div class="mb-3">
                
                <input type="number" name="duration" placeholder="Duration Course ">
            </div>
        </div>
    
        <!-- start previous / next buttons -->
        <div class="form-footer d-flex">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            
        </div>
        <!-- end previous / next buttons -->
    </form>
            </div>
        </div>
    </div>

    <!-- Pie Chart -->
    
</div> 

<script src="{% static 'prof/js/createcourse.js' %}"></script>

{% endblock content %}
